<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医药系统</title>
    <style>
        li{
            list-style: none;
        }
        #mokuai1{
            width: 1000px;
            border: 1px solid #999999;
            position: absolute;
            top: 50px;
            left: 180px;
        }
        #mokuai1 img{
            width: 80px;
            height: 80px;
            position: absolute;
            top: 10px;
            left: 50px;
        }
        #mokuai2{
            width: 1000px;
            border: 1px solid #999999;
            position: absolute;
            top: 140px;
            left: 180px;
        }
        #mokuai2 ul li{
            float: left;
            margin: 3px 10px 3px 10px;
            padding-bottom: 14px;
        }
        #mokuai3 {
            border: 1px solid #999999;
            position: absolute;
            top: 198px;
            left: 180px;
        }
        .non{
            display: none;
        }
        #mokuai3 img{
            width: 1000px;
            height: 500px;
        }
        .search-text{
            width: 391px;
            height: 34px;
            border: none;
            outline: none;
            float: left;
        }
        .search-btn{
            width: 134px;
            height: 36px;
            border: none;
            background: #ff0036;
            float: left;
            font-size: 18px;
            color: #fff;
        }
        #mokuai3-1{
            width: 525px;
            height: 36px;
            border: 2px solid #ff0036;
            position: absolute;
            top: 20px;
            left: 30px;
        }
        #mokuai3-2{
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .look{
            width: 996px;
            position: absolute;
            /*display: none;*/
            left:-1px;
            border: 1px solid #888;
            background: #f2f2f2;
        }
        .bianxian{
            width: 996px;
            font-size: 14px;
            position:relative;
            padding-top:10px;
            border-bottom: 1px solid #888;
        }
        .bianxian div {
            line-height:20px;
        }
        .Deff,.Dname,.factor {
            margin:3px 20px;
        }
        .price{
            position:absolute;
            bottom:25.2px;
            right:110px;
        }
        .userdate{
            position:absolute;
            right:110px;
            bottom:3px;
        }
        .prodate{
            position: absolute;
            right:300px;
            bottom:3px;
        }
        .action{
            position: absolute;
            right:20px;
            bottom:5px;
        }
        .icon-htmal5icon29{
            font-size:30px;
            color:red;
            height:20px;
            display: block;
            margin:8px 12px 5px 12px;
        }
    </style>
</head>
<body>
    <div>
        <div id="mokuai1">
            <div>
                <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3322164036,3665294450&fm=200&gp=0.jpg" alt="">
            </div>
            <div>
                <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp用户姓名</p>
                <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp用户账号</p>
            </div>
        </div>
        <div id="mokuai2">
            <ul>
                <li>首页</li>
                <li>查询药品</li>
                <li>查看药品</li>
            </ul>
        </div>
        <div id="mokuai3">
            <div class="search"><img src="http://58pic.ooopic.com/58pic/21/56/59/80z58PICDQZ.jpg" alt=""></div>
            <div id="mokuai3-1" class="non search">
                <div>
                    <form action="">
                        <input type="text" class="search-text">
                        <input type="submit" class="search-btn" value="搜索">
                    </form>
                </div>
                <div class="join">
                    <i class="iconfont icon-htmal5icon29"></i>
                    <span>提醒缺药</span>
                </div>
            </div>
            <div id="mokuai3-2" class="non search">
                <div class="look">
                    <div class="bianxian" >
                        <div class="Dname">
                            药品名：<span>哈哈哈123</span>
                        </div>
                        <div class="Deff">
                            药品功效：<span>ixixixi</span>
                        </div>
                        <div class="price">
                            单价：<span>lililil</span>元
                        </div>
                        <div class="factor">
                            生产厂家：<span>lalalla</span>
                        </div>
                        <div class="prodate">
                            生产日期：<span>lilie</span>
                        </div>
                        <div class="userdate">
                            使用期限：<span>hahahaha</span>年
                        </div>
                        <div class="action">
                            <i class="iconfont icon-htmal5icon29"></i>
                            <span>提醒缺药</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var div1=document.getElementById("mokuai2");
        var oli=div1.getElementsByTagName('li');
        var oul1=document.getElementById('mokuai3');
        var oli1=oul1.getElementsByClassName('search');
        for(i=0;i<oli.length;i++){
            oli[i].index=i;
            oli[i].onclick=function () {
                for(j=0;j<oli.length;j++)
                {
                    oli1[j].style.display="none";
                }
                oli1[this.index].style.display="block";
            }
        }
    </script>
</body>
</html>
