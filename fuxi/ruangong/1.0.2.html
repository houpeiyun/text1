<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            color: #555;
        }
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .warpper{
            height: 800px;
            width: 996px;
            margin: 0 auto;
            background:lightskyblue;
            border: 1px solid #888;
        }
        .adm{
            border-bottom: 1px solid #888;
            overflow: hidden;
        }
        .adm img{
            margin: 10px 20px;
            width: 100px;
            height: 100px;
            float: left;
        }
        .adm p{
            font-size:20px;
            margin-top:40px;
        }
        .choose{
            position: relative;
        }
        .choose ul{
            width: 100px;
            height: 650px;
            padding-right:10px;
            border-right: 1px solid #888;
        }
        .choose ul li{
            margin-top:5px;
            margin-left:10px;
            font-size:20px;
            width: 100px;
        }
        .look,.look1,.look2,.look3,.tupian{
            width: 885px;
            position: absolute;
            left:110px;
            top: -5px;
            border-left:1px solid #888;
            display: none;
        }
        .tupian img{
            width: 885px;
            height: 587px;
        }
        .que:hover{
            background: #f2f2f2;
        }
        .see:hover{
            background: #f2f2f2;
        }
        .seeinfo:hover{
            background: #f2f2f2;
        }
        .fan:hover{
            background: #f2f2f2;
        }
        .shouye:hover{
            background: #f2f2f2;
        }
        .bianxian{
            width: 886px;
            font-size: 14px;
            position:relative;
            padding-top:10px;
            border-bottom: 1px solid #888;
        }
        .bianxian div {
            line-height:20px;
        }
        .Deff,.Dname,.factor {
            margin:3px 20px;
        }
        .price{
            position:absolute;
            bottom:25.2px;
            right:110px;
        }
        .userdate{
            position:absolute;
            right:110px;
            bottom:3px;
        }
        .prodate{
            position: absolute;
            right:300px;
            bottom:3px;
        }
        .sheng{
            position:absolute;
            bottom:25.2px;
            right:295px;
        }
        .tupian{
            display: block;
        }
        .tupian img{
            width: 880px;
        }
    </style>
</head>
<body>
<div class="warpper">
    <div class="adm">
        <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3322164036,3665294450&fm=200&gp=0.jpg" alt="">
        <p>管理员</p>
    </div>
    <div class="choose">
        <ul>
            <li class="shouye">首页</li>
            <li class="see">药品信息</li>
            <li class="seeinfo">查看订单</li>
            <li class="que">缺货信息</li>
            <li class="fan">修改信息</li>
        </ul>
        <div class="tupian">
            <img src="http://58pic.ooopic.com/58pic/21/56/59/80z58PICDQZ.jpg" alt="">
        </div>
        <div class="look">
            <div class="bianxian" >
                <div class="Dname">
                    药品名：<span>哈哈哈123</span>
                </div>
                <div class="Deff">
                    药品功效：<span>ixixixi</span>
                </div>
                <div class="price">
                    单价：<span>lililil</span>元
                </div>
                <div class="factor">
                    生产厂家：<span>lalalla</span>
                </div>
                <div class="prodate">
                    生产日期：<span>lilie</span>
                </div>
                <div class="userdate">
                    使用期限：<span>hahahaha</span>年
                </div>
                <div class="sheng">
                    数量：<span>LALAL</span>盒
                </div>
            </div>
        </div>
        <div class="look1"></div>
        <div class="look2"></div>
        <div class="look3"></div>
    </div>
</div>
<!--<script src="count.js"></script>
<script src="guanliyuan.js"></script>-->
</body>
</html>
