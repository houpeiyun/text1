        var output=[];

        function char_at(pcs) {
            var aa;
            var cc="";
            for(i=0;i<pcs.length;i++){
                aa=pcs[i].charCodeAt().toString(2);
                while(aa.length<8){
                    aa="0"+aa;
                }
                cc+=aa;
            }
            while(cc.length<64){
                cc="0"+cc;
            }
            var ccc=[];
            for(i=0;i<cc.length;i++){
                ccc[i]=cc[i];
            }
            return ccc;
        }
        function char_in(pcs) {
            for(i=0;i<pcs.length;i++){
                aa=pcs[i].charCodeAt().toString(2);
                while(aa.length<8){
                    aa="0"+aa;
                }
                cc+=aa;
            }
            var ccc=[];
            for(i=0;i<cc.length;i++){
                ccc[i]=cc[i];
            }
            return ccc;
        }
        function pc_1(input,table) {
            var i;
            for (i = 0; i<56; i++)
            {
                output[i] = input[table[i] - 1];
            }
        }
        function pc_22(input,output,table) {
            var i;
            for (i = 0; i<48; i++)
            {
                output[i] = input[table[i] - 1];
            }
        }
        function RotateL(input,outputs,leftCount) {
            var i;
            var len = 28;
            for (i = 0; i<len; i++)
            {
                outputs[i] = input[(i + leftCount) % len];
            }
        }
        function set_key(keys) {
            var c=[],d=[];
            var in_i=char_at(key);
            pc_1(in_i,PC1_Table);
            for (i = 0; i<28; i++)
            {
                c[i] = output[i];
                d[i] = output[i + 28];
            }
            var leftCount = 0;
            for (i = 1; i<17; i++)
            {
                if (i == 1 || i == 2 || i == 9 || i == 16)
                {
                    leftCount += 1;
                    RotateL(c, rotatel_c[i - 1], leftCount);
                    RotateL(d, rotatel_d[i - 1], leftCount);
                }
                else
                {
                    leftCount += 2;
                    RotateL(c, rotatel_c[i - 1], leftCount);
                    RotateL(d, rotatel_d[i - 1], leftCount);
                }
            }
            for (i = 0; i<16; i++)
            {
                for (j = 0; j<28; j++)
                {
                    pc_2[i][j] = rotatel_c[i][j];
                    pc_2[i][j + 28] = rotatel_d[i][j];
                }
            }
            for (i = 0; i<16; i++)
            {
                pc_22(pc_2[i],Subkey[i],PC2_Table);
            }
        }
        set_key(key);
        function IP(input,output,table)//初始IP置换
        {
            for (i = 0; i<64; i++)
            {
                output[i] = input[table[i] - 1];//减1操作不可少！！
            }
        };
        function Xor(INA, INB, len)//异或操作
        {
            for (i = 0; i<len; i++)
            {
                INA[i] = INA[i] ^ INB[i];
            }
        };
        function E(input,output,table)//E扩展
        {
            for (i = 0; i<48; i++)
            {
                output[i] = input[table[i] - 1];
            }
        };
        function P(input,output,table)//P置换
        {
            for (i = 0; i<32; i++)
            {
                output[i] = input[table[i] - 1];
            }
        };
        function S(input,output,table)//S盒压缩
        {
            var INT=[];
            var i=0,j=0;
            for (i=0; i<48; i = i + 6)
            {
                if(j<8){
                    INT[j] = table[j][(input[i] << 1) + (input[i + 5])][(input[i + 1] << 3) + (input[i + 2] << 2) + (input[i + 3] << 1) + (input[i + 4])];
                    j++;
                }
                else {
                    break;
                }
            }
            //console.log(INT);
            for (j = 0; j<8; j++)
           {
               for (i = 0; i<4; i++)
               {
                   output[3 * (j + 1) - i + j] = (INT[j] >> i) & 1;
               }
           }
        };
        function F_func(input,output,subkey)//完成DES算法轮变换
        {

            E(input, temp, E_Table);
            Xor(temp, subkey, len);
            S(temp, temp_1, S_Box);
            P(temp_1, output, P_Table);
        };
        function IP_In(input,output,table)//逆IP

            }
        };

        for (var i = 0; i<32; i++)

            l[0][i] = Ip[i];
            r[0][i] = Ip[32 + i];
        }
        for (var j = 1; j<16; j++)//前15轮的操作
        {
            for (var k = 0; k<32; k++)
            {
                l[j][k] = r[j - 1][k];
            }
            //console.log(l)
            F_func(r[j - 1], r[j], Subkey[j - 1]);
            Xor(r[j], l[j - 1], 32);
        }
        for (t = 0; t<32; t++)//最后一轮的操作
        {
            r[16][t] = r[15][t];
        }
        F_func(r[15], l[16], Subkey[15]);
        Xor(l[16], l[15], 32);

            F_func(rs[j - 1], rs[j], Subkey[16 - j]);
            Xor(rs[j], ls[j - 1], 32);
        }

            output_11[32 + t] = rs[16][t];
        }
