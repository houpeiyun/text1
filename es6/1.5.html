<script>
    var str = "hello word cook end";
    console.log(str.length)
    function end(str,pipei) {
        if((str.indexOf(pipei)+pipei.length) == str.length){
            return true;
        }
        else {
            return false;
        }
    }
    function start(str,pipei) {
        if(str.indexOf(pipei) == 0){
            return true;
        }
        else {
            return false;
        }
    }

    console.log(start(str,"ello"));
    console.log(end(str,"nd"));

        }
    }

</script>
