<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="num"></span>
<button id="btn">按钮</button>
<script>
    var obtn = document.getElementById("btn");
    var num = document.getElementById("num");
    var obj = {};
    obtn.onclick = function () {
        var arr = [];
        var rad = Math.random();
        for(var i = 0;i<5;i++){
            arr.push(Math.ceil(Math.random()*10));
        }
        num.innerText=arr;
        /*obj[rad] = arr;*/
        /*history.pushState(rad,"")*/
        history.pushState(arr,"")
    }
    window.onpopstate = function (e) {
        /*console.log(obj[e.state])*/
        console.log(e.state)
    }
</script>
</body>
</html>
