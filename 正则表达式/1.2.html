<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h3>日期正则表达式</h3>
    <p>2018-15-08</p>
    <p>2018年08月15日</p>
</div>
<script>
    //日期正则表达式
    let str='2018-15-08'
    let reg = /(\d+)-(\d+)-(\d+)/
    var newStr = str.replace(reg,'$1年$3月$2日');
    console.log(newStr)
</script>
</body>
</html>
