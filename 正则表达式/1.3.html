<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cc div{
            border: 1px solid black;
            color: #e54077;
            border-radius: 20%;
            width: 150px;
            position: absolute;
            display: none;
        }
        .cc-1{
            top: 40px;
        }
        .cc-2{
            top: 40px;
            left: 190px;
        }
        .cc .active{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="请输入邮箱" id="inp1">
        <input type="text" placeholder="请输入网址" id="inp2">
        <input type="text" placeholder="请输入数字" id="inp3">
        <input type="button" value="提交" id="btn3">
    </div>
    <div class="cc">
        <div class="cc-1">请输入正确邮箱格式</div>
        <div class="cc-2">请输入正确网址格式</div>
    </div>
    <script src="../jQuery/jquery.js"></script>
    <script>
        $("#inp3").keydown(function (e) {
            let three = e.key;
            console.log(three)
            let reg = /(\d)|(Backspace)/;
            if(reg.test(three)){
                return true
            }else {
                return false
            }
            console.log(reg.test(three))
            /*$(this).val(reg.exec(three));*/
        })
        //console.log($("#inp3").value)
        $("#btn3").on("click",function () {
            let one = $("#inp1").val();
            let two = $("#inp2").val();
            let regs = /\@/;
            let regss = /^((https)|(www))/;
            var arr = regs.test(one);
            var arrs = regss.test(two)
            if(arr){
                if(arrs){
                    alert("输入正确")
                }
                else{
                    $(".cc-2").addClass("active");
                }
            }
            else {
                $(".cc-1").addClass("active");
            }
        })
    </script>
</body>
</html>
