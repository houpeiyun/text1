<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        ul{
            list-style: none;
            margin:50px 100px;
        }
        li{
            float: left;
            background: purple;
            margin: 2px;
            width: 120px;
            height: 30px;
            text-indent: 16px;
            line-height: 30px;
        }
        a{
            color: white;
            text-decoration: none;
            display: block;
        }
        li:hover{
            background: goldenrod;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">link 1</a></li>
    <li><a href="#">link 2</a></li>
    <li><a href="#">link 3</a></li>
    <li><a href="#">link 4</a></li>
</ul>
</body>
</html>
