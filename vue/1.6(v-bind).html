<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
        .box{
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<div v-bind:class="{active:isadd}">hello word</div>-->    <!--//逻辑判断-->
    <div v-bind:class="[classa,classb]">hello word</div>
    <img v-bind:src="sr" alt="">  <!--//解析变量-->
    <div v-bind:style="{fontSize: fsize+'px'}">fellow23</div>    <!--JS中不允许出现- -->
    <div :style="{fontSize: fsize+'px'}">fellow</div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            isadd:false,
            sr:"https://cn.vuejs.org/images/geekbang5.gif",
            classa:"active",
            classb:"box",
            fsize:30,
        },
    })
</script>
</body>
</html>
