<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <span v-text="vtext"></span>
        <div v-html="vhtml"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                vtext:"hello",
                vhtml:"<h1>word</h1>"
            }
        })
    </script>
</body>
</html>
