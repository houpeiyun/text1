<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id = app>
        <input type="text" v-model="num">
        <input type="text" v-model.lazy="num">  <!--失去焦点同步-->
        <input type="text" v-model.number="num">   <!--会把数字转换为数字型,字符型正常不变-->
        <input type="text" v-model.trim="num">
        <p>{{num}}</p>
        <input type="checkbox" name="hobby" value="篮球" v-model="hobbys">篮球
        <input type="checkbox" name="hobby" value="足球" v-model="hobbys">足球
        <input type="checkbox" name="hobby" value="平棒球" v-model="hobbys">平棒球
        <p>{{hobbys}}</p>
        <input type="radio" name="sex" value="男" v-model="sexs">男
        <input type="radio" name="sex" value="女" v-model="sexs">女 <br>
        {{sexs}}<br>
        <select name="" id="" v-model="sel">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
        </select><br>
        {{sel}}
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                num: 0,
                hobbys:[],
                sexs:"男",
                sel:"b"
            },
        })
    </script>
</body>
</html>
