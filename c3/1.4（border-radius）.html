<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            border:1px solid #ddd;
            /*border-radius: 50px/50px!*第一个50代表边框每个角那圆的横半径，第二个50代表边框每个角那圆的竖半径*!;*/
            border-radius: 20px 30px 40px 50px/20px 30px 40px /*前四个（左上，右上，右下，左下）代表边框每个角那圆的横半径，后四个代表边框每个角那圆的竖半径*/
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
