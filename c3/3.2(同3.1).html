<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            background-color: #8b8b8b;
        }
        div{
            perspective: 1000px;
            perspective-origin: 120px -120px;
        }
        ul{
            margin: 200px auto;
            /*width: 200px;
            height: 200px;*/
            transform-style: preserve-3d;
            position: relative;
            left: 500px;
            animation: test 4s linear infinite;
        }
        li{
            width: 200px;
            height: 200px;
            list-style: none;
            position: absolute;
            top: 0px;
            left: 0px;
            text-align: center;
            line-height: 200px;
            background: white;
            font-size: 52px;
            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            border-radius: 20px/20px;
            opacity: 0.5;
        }
        ul li:nth-child(5){
            transform: rotateX(90deg) translateZ(100px);
        }
        ul li:nth-child(2){
            transform: rotateX(180deg) translateZ(100px);
        }
        ul li:nth-child(6){
            transform: rotateX(270deg) translateZ(100px);
        }
        ul li:nth-child(4){
            transform: rotateX(360deg) translateZ(100px);
        }
        ul li:nth-child(1){
            transform: translateX(-100px) rotateY(90deg);
        }
        ul li:nth-child(3){
            transform: translateX(100px) rotateY(90deg);
        }

        @keyframes test {
            from{
                transform: rotateY(0deg);
                transform-origin: 100px 100px 0px;
            }
            to{
                transform: rotateY(360deg);
                transform-origin: 100px 100px 0px;
            }
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
