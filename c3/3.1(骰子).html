<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            background: #8b8b8b;
        }
        div{
            perspective: 1000px;
            perspective-origin: 120px -220px;
        }
        ul{
            margin: 200px auto;
            /*width: 200px;
            height: 200px;*/
            transform-style: preserve-3d;
            position: relative;
            left: 500px;
            animation: test 2s linear infinite;
        }
        li{
            width: 200px;
            height: 200px;
            list-style: none;
            position: absolute;
            top: 0px;
            left: 0px;
            text-align: center;
            line-height: 200px;
            background: rgba(255,255,255,0.5);
            color:white;
            font-size: 52px;
            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            border-radius: 20px/20px;
        }
        ul li:nth-child(1){
        }
        ul li:nth-child(2){
            transform: rotateY(90deg);
            transform-origin: 0px 0px;
        }
        ul li:nth-child(3){
            transform: translateZ(-200px);
        }
        ul li:nth-child(4){
            transform: rotateY(270deg);
            transform-origin: 200px 0px;
        }
        ul li:nth-child(5){
            transform: rotateX(270deg);
            transform-origin: 0px 0px;
        }
        ul li:nth-child(6){
            transform: rotateX(90deg);
            transform-origin: 0px 200px;
        }
        @keyframes test {
            0%{
                transform: rotateY(0deg);
                transform-origin: 100px -100px -100px;
            }
            100%{
                transform: rotateY(360deg);
                transform-origin: 100px -100px -100px;
            }
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
