<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 10px solid #000000;
            width: 100px;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;  /*声明为怪异盒模型*/
        }
    </style>
</head>
<body>
<!--怪异盒模型的padding,border和实际width加起来等于你设置的width
而正常盒模型的实际width等于padding,border加你设置的width-->
    <div></div>
</body>
</html>
