<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        margin: 180px auto;
        width: 400px;
        height: 400px;
        border: 1px dashed black;
        perspective: 1000px;
        position: absolute;
        left: 400px;
    }
    .content{
        width: 400px;
        height: 400px;
        background: #ff0036;
        transition: all 1s ease;
    }
    .content:hover{
        background: blue;
        transform: rotateY(-180deg);
    }
    .content:hover .pp{
        display: none;
    }
    .content:hover .ppp{
        display: block;
        transform: rotateY(-180deg);
        transform-origin: 190px 0px;
    }
    .ppp{
        display: none;
    }
    .pp,.ppp{
        position: absolute;
        top: 5px;
        left: 5px;
    }
</style>
<body>
<div class="box">
    <div class="content">
        <p class="pp">唯创网讯</p>
        <div class="contents2"><p class="ppp">小伙伴23</p></div>
    </div>
</div>
</body>
</html>
