<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 180px auto;
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            perspective: 1000px;
            position: absolute;
            left: 400px;
        }
        .content{
            width: 400px;
            height: 400px;
            background: #ff0036;
            transition: all 1s ease;
            position: absolute;
            top: 0;
            left: 0px;
            z-index: 1;
            transform: rotateY(-180deg);
        }
        .contents2{
            width: 400px;
            height: 400px;
            background: blue;
            position: absolute;
            top: 0;
            left: 0px;
            transform: rotateY(-180deg);
        }
        .content:hover{
            transform: rotateY(-360deg);
        }
        .content:hover .contents2{
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="content">
        唯创网讯
        <div class="contents2">小伙伴23</div>
    </div>
</div>
</body>
</html>
