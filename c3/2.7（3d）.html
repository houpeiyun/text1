<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 180px auto;
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            perspective: 1000px;/*只对其亲子集有用*/
            perspective-origin: -800px -800px;/*设置视觉，负的为向下看，向右看；*/
        }
        .content{
            width: 400px;
            height: 400px;
            background: #ff0036;
            transform: rotateY(30deg);
            transform-style: preserve-3d;
            /*transform: rotateZ(30deg);*//*旋转*/
            /*transform: translateZ(-100px);!*位移*!*/
            /*transform: rotateY(30deg) translateX(-100px);*/
        }
        .contents2{
            width: 400px;
            height: 400px;
            background: blue;
            transform: rotateY(30deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <!--唯创网讯-->
            <div class="contents2"></div>
        </div>
    </div>
</body>
</html>
