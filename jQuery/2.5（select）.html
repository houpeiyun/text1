<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #sel{
            width: 200px;
            height: 300px;
            margin-right: 100px;
            margin-left: 100px;
            margin-bottom: 30px;
        }
        #sel2{
            width: 200px;
            height: 300px;
            margin-bottom: 30px;
        }
        #btn2{
             margin-right: 190px;
             margin-left: 100px;
         }
        #btn1{
            margin-right: 175px;
            margin-left: 100px;
        }
        #btn1,#btn3{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<select name="" id="sel" multiple="multiple">
    <option value="1">选项1</option>
    <option value="2">选项2</option>
    <option value="3">选项3</option>
    <option value="4">选项4</option>
    <option value="5">选项5</option>
    <option value="6">选项6</option>
    <option value="7">选项7</option>
    <option value="8">选项8</option>
    <option value="9">选项9</option>
</select>
<select name="" id="sel2" multiple="multiple"></select><br>
<button id="btn1">将选中的添加到右边</button>
<button id="btn3">将选中的删除到左边</button>
<br>
<button id="btn2">将全部添加到右边</button>
<button id="btn4">将全部删除到左边</button>
<script src="jquery.js"></script>
<script>
    /*$("#sel option").on("dblclick",function () {
        $(this).appendTo('#sel2');
    })
    $("#sel2").on("dblclick",function (e) {
        $(e.target).appendTo('#sel');
    })*/
    $("#sel").on("dblclick","option",function () {
        $(this).appendTo('#sel2');
    })
    $("#sel2").on("dblclick","option",function (e) {
        $(this).appendTo('#sel');
    })
    $("#sel").on("change",function () {
            $("#btn1").on("click",function () {
            $("#sel option:selected").appendTo('#sel2');
        })
    })
    $("#btn2").on("click",function () {
        $("#sel option").appendTo('#sel2');
    })
    $("#btn3").on("click",function () {
        console.log($("#sel2 option:selected").val())
        $("#sel2 option:selected").appendTo('#sel');
    })
    $("#btn4").on("click",function () {
        $("#sel2 option").appendTo('#sel');
    })
</script>
</body>
</html>
