<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1">hello</div>
    <button id="btn">change</button>
    <script>
        var oDiv = document.getElementById('div1');
        var oBtn = document.getElementById('btn');
        oBtn.oncontextmenu = function (e) {
            oDiv.innerHTML = 'hello world!';
            //return false;//阻止浏览器默认行为
            e.preventDefault()
        }
    </script>
</body>
</html>
