<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style: none;
            background: -moz-linear-gradient(top, #000000 0%, #ffffff 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#000000), color-stop(100%,#ffffff));
            background: -webkit-linear-gradient(top, #000000 0%,#ffffff 100%);
            background: -o-linear-gradient(top, #000000 0%,#ffffff 100%);
            background: -ms-linear-gradient(top, #000000 0%,#ffffff 100%);
            background: linear-gradient(to bottom, #000000 0%,#ffffff 100%);
        }
        .img-three li,.img-two li{
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            margin: 3px;
            /*background-color: olivedrab;*/
            float: left;
            /*-moz-border-radius: 100px / 30px;*/
            /*-webkit-border-radius: 100px / 30px;*/
            border-radius: 70%;
            /*opacity: 0.7;*/
        }
        .img-three li:hover {
            background: -moz-linear-gradient(top, deeppink 0%, #ffffff 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,deeppink), color-stop(100%,#ffffff));
            background: -webkit-linear-gradient(top, deeppink 0%,#ffffff 100%);
            background: -o-linear-gradient(top, deeppink 0%,#ffffff 100%);
            background: -ms-linear-gradient(top, deeppink 0%,#ffffff 100%);
            background: linear-gradient(to bottom, deeppink 0%,#ffffff 100%);
            color: #f2f2f2;
        }
        .img-two li:hover{
            background:black;
            color: #f2f2f2;
        }
        .img-two{
            background-color: transparent;
            position: fixed;
            top: 225px;
            left: 375px;
        }
        .img-three{
            background-color: transparent;
            position: fixed;
            top: 225px;
            left: 675px;
        }
    </style>
</head>
<body>
    <div>
        <div class="img-two">
            <ul>
                <li><</li>
                <li>></li>
            </ul>
        </div>
        <div class="img-three">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
</body>
</html>
