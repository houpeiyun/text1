<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 60px;
            width: 200px;
            background-color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var odiv=document.getElementsByTagName("div");
        //var set,set1;
            odiv[i].onmouseover = function () {   //this指向对象
                clearInterval(this.set1);
                var that = this;
                that.set = setInterval(function () {         //this指向window
                    if(that.offsetWidth > 400){
                        clearInterval(that.set);
                    }
                    else{
                        that.style.width = that.offsetWidth + 10 + "px";
                    }
                },50)
            };


            odiv[i].onmouseout = function () {
                clearInterval(this.set);
                var that = this;
                that.set1 = setInterval(function () {
                    if(that.offsetWidth < 210){
                        clearInterval(that.set1);
                    }
                    else{
                        that.style.width = that.offsetWidth - 10 + "px";
                    }
                },50)
            }
        }



    </script>
</body>
</html>
