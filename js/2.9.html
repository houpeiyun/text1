    <div>
        <div id="div4">&lt</div>
        <div id="div5">&gt</div>
    </div>
</div>
<script>
    var div1=document.getElementById("div2");
    var div2=div1.getElementsByTagName("img");
    var div3=document.getElementById("div3");
    var im=div3.getElementsByTagName("img");
    var div4=document.getElementById("div4");
    var div5=document.getElementById("div5");
    var img,w=0;
    function test() {
        for(i=0;i<im.length;i++){
            im[i].index = i;
            im[i].onmouseover=function () {
                for(j=0;j<div2.length;j++){
                    div2[j].style.display="none";
                }
                div2[this.index].style.display="block";
                w=this.index;
            }
            div4.onclick=function () {
                for(j=0;j<div2.length;j++){
                    div2[j].style.display="none";
                }
                w--;
                if(w<=0){
                    w=3;
                }
                div2[w].style.display="block";
            }
            div5.onclick=function () {
                for(j=0;j<div2.length;j++){
                    div2[j].style.display="none";
                }
                w++;
                if(w>=3){
                    w=0;
                }
                div2[w].style.display="block";
            }
        }
    }
    test();
</script>
