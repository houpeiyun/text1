    <script>
        var odiv1 = document.getElementById("div2");
        var oul = odiv1.getElementsByTagName("ul")[0];
        var omg=odiv1.getElementsByTagName("img");
        var odiv2 = document.getElementById("div4");
        var oli = odiv2.getElementsByTagName("li");
        var odiv3 = document.getElementById("div5");
        var olii=odiv3.getElementsByTagName("li");
        var set1;
        function test2() {
            set1 = setInterval(function () {
                oul.style.left = oul.offsetLeft - 10 + "px";
                console.log(oul.offsetLeft)
                if(oul.offsetLeft == -2500){
                    oul.style.left = 0+"px";
                }
            },30)
        }
        test2();
        function test() {
            oli[1].onclick=function () {
                clearInterval(set1);
                var set = setInterval(function () {
                        oul.style.left = oul.offsetLeft - 10 + "px";
                        console.log(oul.offsetLeft);
                        if (oul.offsetLeft%500==0) {
                            clearInterval(set);
                        }
                },10);
                if(oul.offsetLeft == -2500){
                    oul.style.left = 0+"px";
                    clearInterval(set);
                }
            }
            oli[0].onclick=function () {
                clearInterval(set1);
                oli[0].onmouseover = function () {
                    test()
                }
                var set = setInterval(function () {
                    if(oul.offsetLeft == 0){
                        oul.style.left = -2510+"px";
                        clearInterval(set);
                    }
                    oul.style.left = oul.offsetLeft + 10 + "px";
                    if (oul.offsetLeft%500==0) {
                        clearInterval(set);
                    }
                },10);
            }
        }
        test();
        function test1() {
            console.log(olii.length)
            for(i=0;i<olii.length;i++){
                olii[i].index = i;
                    olii[i].onmouseover = function () {
                        clearInterval(set1);
                        console.log(this.index)
                        var aa = this.index;
                        var set = setInterval(function () {
                            if(oul.offsetLeft==(-500*(aa))){
                                clearInterval(set);
                            }
                            else if(oul.offsetLeft==-2500&&aa==0){
                                oul.style.left = 0+"px";
                            }
                            else if(oul.offsetLeft<(-500*(aa))){
                                oul.style.left = oul.offsetLeft + 10 + "px";
                                if(oul.offsetLeft==(-500*(aa))){
                                    clearInterval(set);
                                }
                            }
                            else if(oul.offsetLeft>(-500*(aa))){
                                oul.style.left = oul.offsetLeft - 10 + "px";
                                if(oul.offsetLeft==(-500*(aa))){
                                    clearInterval(set);
                                }
                            }
                        },10);
                    }
            }
        }
        test1();
        odiv1.onmouseout = function () {
            test2();
        }
        odiv1.onmouseover = function () {
            clearInterval(set1);
        }
        odiv1.onmouseout = function () {
            test2();
        }
    </script>
