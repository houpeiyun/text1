<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 100px;
            background: red;
            width:100px;
            position:absolute;
        }
    </style>
</head>
<body>
    <button id="btn">
        移动
    </button>
        <div id="div1"></div>
        <script>
            var oBtn = document.getElementById("btn");
            var oDiv = document.getElementById("div1");
            oBtn.onclick = function () {
                setInterval(function () {
                    oDiv.style.left = oDiv.offsetLeft + 10 + "px";
                }, 16)
            }
        </script>
</body>
<html>
