<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header,.footer{
            height: 20%;
            width: 100%;
            background: #8b8b8b;
            text-align: center;
        }
        .mid{
            display: flex;
        }
        .right{
            height: 100px;
            width: 150px;
            background: green;
        }
        .left{
            order: -1;
            height: 100px;
            width: 150px;
            background: red;
        }
        @media (min-width: 50px) {
            .midder{
                flex-grow:1;
                height: 100px;
                background: blue;
            }
        }

    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="mid">
        <div class="midder">midder</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
