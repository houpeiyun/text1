<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <style>
       /* .box2{
            width: 10em;
            height: 10em;!*相对单位,相对于父级的font-size,若父级未设置，浏览器默认16px,若自己本身设置了font-size，则相对于本身*!
            background: red;
            font-size: 20px;
        }
        .box1{
            font-size: 30px;
        }*/
       html{
           font-size: 20px;
       }
       .box2 {
           width: 10rem;
           height: 10rem;/*相对单位,相对于根节点html*/
           background: red;
           font-size: 10px;
       }
       .box1{
           font-size: 10px;
       }
       @media (orientation: landscape) {
           .box2{
               background: blue;
           }
       }
       @media (orientation: portrait) {
           .box2{
               background: yellow;
           }
       }
        @media (-webkit-device-pixel-ratio: 3) {
            .box2{
                background: green;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
