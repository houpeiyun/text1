<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cav{
            background: black;
        }
    </style>
</head>
<body>
<canvas id="cav" width="400" height="400"></canvas>
<script>
    var oCan = document.getElementById("cav");
    var can = oCan.getContext("2d");
    oCan.onmousedown = function (e) {
        can.beginPath();/*开始*/
        can.moveTo(e.clientX,e.clientY);
        oCan.onmousemove = function (e) {
            console.log(e.clientX)
            can.lineTo(e.clientX,e.clientY);
            can.strokeStyle = "white";
            can.lineWidth = "2";
            can.stroke();
        }
    }
    oCan.onmouseup = function (e) {
        oCan.onmousemove = ""
        can.stroke();
    }
</script>
</body>
</html>
